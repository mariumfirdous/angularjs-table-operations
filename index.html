<!doctype html>
<html lang="en" ng-app="angularTable">
  <head>
    <meta charset="utf-8">
    <title>Search Sort and Pagination in Angular js</title>
    <link rel="stylesheet" href="style.css"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/michaelbromley/angularUtils/master/src/directives/pagination/dirPagination.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    
    <div role="main" class="container theme-showcase" id="popupContainer">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
                    <div class="bs-component" ng-controller="listdata"> 
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                        </form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Hobby</th>
                                    <th>Access</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="(index,user) in users|filter:search|itemsPerPage:5">
                                    <td>{{user.id}}</td>
                                    <td>{{user.first_name}}</td>
                                    <td>{{user.last_name}}</td>
                                    <td>{{user.hobby}}</td>
                                    <td><button class="btn btn-primary" ng-click="edit(user.id)">edit</button>
                                    <button class="btn btn-primary" ng-click="delete(user.id)">Delete</button></td>
                                </tr>
                            
                                
                            </tbody>
                          
                        </table> 
                        
                        <dir-pagination-controls
                            max-size="5"
                            direction-links="true"
                            boundary-links="true" >
                          </dir-pagination-controls>
                      </div>
                </div>
      </div>
    </div>
        
  </body>
</html>
